<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Book the company mountain cabin">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cabin Booking">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>Mountain Cabin Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .install-banner {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .install-banner button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 1em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .month-nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .month-nav button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .month-nav button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .month-nav h2 {
            color: #2c3e50;
            min-width: 200px;
            text-align: center;
        }

        .legend {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .legend-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid #ddd;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .day-header {
            text-align: center;
            font-weight: bold;
            color: #667eea;
            padding: 15px 5px;
            font-size: 0.9em;
        }

        .day {
            aspect-ratio: 1;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .day:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .day.other-month {
            opacity: 0.3;
            cursor: default;
        }

        .day.other-month:hover {
            transform: none;
            box-shadow: none;
        }

        .day.booked {
            background: #ffebee;
            border-color: #e57373;
        }

        .day.available {
            background: #e8f5e9;
            border-color: #81c784;
        }

        .day-number {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.2em;
        }

        .day-status {
            font-size: 0.75em;
            color: #666;
            margin-top: 5px;
        }

        .booking-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-top: 30px;
        }

        .booking-form h3 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #2c3e50;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .bookings-list {
            margin-top: 30px;
        }

        .bookings-list h3 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .booking-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #e0e0e0;
        }

        .booking-info {
            flex: 1;
        }

        .booking-dates {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .booking-name {
            color: #666;
            font-size: 0.9em;
        }

        .btn-delete {
            background: #e57373;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-delete:hover {
            background: #d32f2f;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.1em;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #ef5350;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #66bb6a;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .calendar {
                gap: 5px;
            }
            
            .day {
                padding: 5px;
            }
            
            .day-number {
                font-size: 1em;
            }
            
            .day-status {
                font-size: 0.65em;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="installBanner" class="install-banner">
        <p>üì± Install this app on your device for easy access!</p>
        <button onclick="installApp()">Install App</button>
    </div>

    <div class="container">
        <div class="header">
            <h1>üèîÔ∏è Mountain Cabin Booking</h1>
            <p>Reserve your dates at our company retreat</p>
        </div>

        <div class="content">
            <div id="messageArea"></div>

            <div class="controls">
                <div class="month-nav">
                    <button onclick="previousMonth()">‚Üê Previous</button>
                    <h2 id="currentMonth"></h2>
                    <button onclick="nextMonth()">Next ‚Üí</button>
                </div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-box" style="background: #e8f5e9; border-color: #81c784;"></div>
                        <span>Ledig</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-box" style="background: #ffebee; border-color: #e57373;"></div>
                        <span>Booket</span>
                    </div>
                </div>
            </div>

            <div class="calendar" id="calendar"></div>

            <div class="booking-form">
                <h3>Make a Booking</h3>
                <div class="form-group">
                    <label for="employeeName">Your Name:</label>
                    <input type="text" id="employeeName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="startDate">Check-in Date:</label>
                    <input type="date" id="startDate">
                </div>
                <div class="form-group">
                    <label for="endDate">Check-out Date:</label>
                    <input type="date" id="endDate">
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="bookCabin()">Book Cabin</button>
                    <button class="btn btn-secondary" onclick="clearForm()">Clear</button>
                </div>
            </div>

            <div class="bookings-list">
                <h3>Upcoming Bookings</h3>
                <div id="bookingsList"></div>
            </div>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è CONFIGURATION - Replace with your Google Apps Script URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzHX6SxlWQNcP1CP069XqY1fDRjou0uWZNXERGPH6REo71mkZeJ4Efff8s3buz0fa5v/exec';

        let currentDate = new Date();
        let bookings = [];
        let deferredPrompt;

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }

        // Install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBanner').style.display = 'block';
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                    document.getElementById('installBanner').style.display = 'none';
                });
            }
        }

        function showMessage(message, type = 'error') {
            const messageArea = document.getElementById('messageArea');
            const className = type === 'success' ? 'success-message' : 'error-message';
            messageArea.innerHTML = `<div class="${className}">${message}</div>`;
            
            if (type === 'success') {
                setTimeout(() => {
                    messageArea.innerHTML = '';
                }, 3000);
            }
        }

        function showLoading() {
            document.getElementById('messageArea').innerHTML = '<div class="loading">Loading bookings...</div>';
        }

        function clearMessage() {
            document.getElementById('messageArea').innerHTML = '';
        }

        async function loadBookings() {
            if (SCRIPT_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                showMessage('‚ö†Ô∏è Please configure the Google Apps Script URL in the code.');
                renderCalendar();
                renderBookingsList();
                return;
            }

            showLoading();
            try {
                const response = await fetch(SCRIPT_URL + '?action=getBookings', {
                    method: 'GET',
                    redirect: 'follow'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    bookings = data.bookings || [];
                    clearMessage();
                } else {
                    showMessage('Failed to load bookings: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error loading bookings:', error);
                showMessage('Unable to connect to booking system: ' + error.message);
            }
            
            renderCalendar();
            renderBookingsList();
        }

        async function saveBooking(booking) {
            showLoading();
            try {
                const formData = new URLSearchParams();
                formData.append('action', 'addBooking');
                formData.append('id', booking.id);
                formData.append('name', booking.name);
                formData.append('startDate', booking.startDate);
                formData.append('endDate', booking.endDate);

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                    redirect: 'follow'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Booking confirmed!', 'success');
                    return true;
                } else {
                    showMessage('Failed to save booking: ' + (data.message || 'Unknown error'));
                    return false;
                }
            } catch (error) {
                console.error('Error saving booking:', error);
                showMessage('Unable to save booking: ' + error.message);
                return false;
            }
        }

        async function deleteBookingFromSheet(id) {
            showLoading();
            try {
                const formData = new URLSearchParams();
                formData.append('action', 'deleteBooking');
                formData.append('id', id);

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                    redirect: 'follow'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Booking cancelled successfully', 'success');
                    return true;
                } else {
                    showMessage('Failed to cancel booking: ' + (data.message || 'Unknown error'));
                    return false;
                }
            } catch (error) {
                console.error('Error deleting booking:', error);
                showMessage('Unable to cancel booking: ' + error.message);
                return false;
            }
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('currentMonth').textContent = 
                new Date(year, month).toLocaleDateString('nb-NO', { month: 'long', year: 'numeric' });

            const firstDay = new Date(year, month, 1).getDay();
            const firstDayAdjusted = (firstDay === 0) ? 6 : firstDay - 1;
            
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            const days = ['Man', 'Tirs', 'Ons', 'Tors', 'Fre', 'L√∏r', 'S√∏n'];
            days.forEach(day => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = day;
                calendar.appendChild(header);
            });

            for (let i = firstDayAdjusted - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'day other-month';
                day.innerHTML = `<div class="day-number">${daysInPrevMonth - i}</div>`;
                calendar.appendChild(day);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const booking = isDateBooked(dateStr);
                
                day.className = 'day ' + (booking ? 'booked' : 'available');
                day.innerHTML = `
                    <div class="day-number">${i}</div>
                    <div class="day-status">${booking ? `Booket av ${booking.name}` : 'Ledig'}</div>
                `;
                day.onclick = () => selectDate(dateStr);
                calendar.appendChild(day);
            }

            const totalCells = calendar.children.length - 7;
            const remainingCells = 42 - totalCells - 7;
            for (let i = 1; i <= remainingCells; i++) {
                const day = document.createElement('div');
                day.className = 'day other-month';
                day.innerHTML = `<div class="day-number">${i}</div>`;
                calendar.appendChild(day);
            }
        }

        function isDateBooked(dateStr) {
            return bookings.find(booking => {
                const date = new Date(dateStr);
                date.setHours(0, 0, 0, 0);
                const start = new Date(booking.startDate);
                start.setHours(0, 0, 0, 0);
                const end = new Date(booking.endDate);
                end.setHours(23, 59, 59, 999);
                return date >= start && date <= end;
            });
        }

        function selectDate(dateStr) {
            if (!document.getElementById('startDate').value) {
                document.getElementById('startDate').value = dateStr;
            } else if (!document.getElementById('endDate').value) {
                document.getElementById('endDate').value = dateStr;
            } else {
                document.getElementById('startDate').value = dateStr;
                document.getElementById('endDate').value = '';
            }
        }

        async function bookCabin() {
            const name = document.getElementById('employeeName').value.trim();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!name || !startDate || !endDate) {
                alert('Please fill in all fields');
                return;
            }

            if (new Date(startDate) > new Date(endDate)) {
                alert('Check-out date must be after check-in date');
                return;
            }

            const start = new Date(startDate);
            const end = new Date(endDate);
            
            for (let booking of bookings) {
                const bookingStart = new Date(booking.startDate);
                const bookingEnd = new Date(booking.endDate);
                
                if ((start >= bookingStart && start <= bookingEnd) ||
                    (end >= bookingStart && end <= bookingEnd) ||
                    (start <= bookingStart && end >= bookingEnd)) {
                    alert('These dates conflict with an existing booking');
                    return;
                }
            }

            const newBooking = {
                id: Date.now(),
                name,
                startDate,
                endDate
            };

            const success = await saveBooking(newBooking);
            if (success) {
                await loadBookings();
                clearForm();
            }
        }

        function clearForm() {
            document.getElementById('employeeName').value = '';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
        }

        function renderBookingsList() {
            const list = document.getElementById('bookingsList');
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const upcomingBookings = bookings.filter(b => new Date(b.endDate) >= today);

            if (upcomingBookings.length === 0) {
                list.innerHTML = '<p style="color: #666;">No upcoming bookings</p>';
                return;
            }

            list.innerHTML = upcomingBookings.map(booking => `
                <div class="booking-item">
                    <div class="booking-info">
                        <div class="booking-dates">
                            ${new Date(booking.startDate).toLocaleDateString('nb-NO')} - 
                            ${new Date(booking.endDate).toLocaleDateString('nb-NO')}
                        </div>
                        <div class="booking-name">${booking.name}</div>
                    </div>
                    <button class="btn-delete" onclick="deleteBooking(${booking.id})">Cancel</button>
                </div>
            `).join('');
        }

        async function deleteBooking(id) {
            if (confirm('Are you sure you want to cancel this booking?')) {
                const success = await deleteBookingFromSheet(id);
                if (success) {
                    await loadBookings();
                }
            }
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        loadBookings();
    </script>
</body>
</html>
